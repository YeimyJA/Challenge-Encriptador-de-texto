<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-2">
        <div class="logo"><img src="img/Logo-1.png"></div>
        <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
        <div class="botones">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Desencriptar</button>
        </div>
        <p>Solo letras minúsculas y sin acentos</p>
        <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
        <div class="boton-copiar"><button onclick="copyText()">Copiar</button></div>
    </div>
        <div class="imagen">
            <img src="img/Muñeco.png">
        </div>
</div>
    <script src="script.js"></script>
</body>
</html>
